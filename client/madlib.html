<template name="madlib">
  <div class="container-fluid">
    <div class = "row">
       
       <div class = "col-sm-4 col-md-8">
         <h1 id="head01" class="head01">Create Your Mad Lib Below!</h1>
       </div>

    </div>
    <div class = "row my-form-row">
      <div class = "col-sm-6 col-sm-offset-2" >

        <form class="form-inline form01" >
          <div  class="form-group" >
            <label for="exampleInputName2">Exclamation</label>
            <input type="text" class="form-control" id="Exclamation" placeholder="exclanation">
          </div>
        
          <div class="form-group">
            <label for="exampleInputName2">Adverb</label>
            <input type="text" class="form-control" id="Adverb" placeholder="Add adverb">
          </div>

          <div class="form-group">
            <label for="exampleInputName2">Noun</label>
            <input type="text" class="form-control" id="Noun" placeholder="Add noun">
          </div>

          <div class="form-group">
            <label for="exampleInputName2">Verb</label>
            <input type="text" class="form-control" id="Verb" placeholder="Add verb">
          </div>
          <button type="submit" class="btn btn-primary">Generate</button>
        </form>
      </div>
    </div>
  </div>
</template>
